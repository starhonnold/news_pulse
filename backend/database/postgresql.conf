# PostgreSQL configuration for News Pulse application
# Оптимизировано для сервера с ограниченными ресурсами (8GB RAM)

# CONNECTION AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 100                    # Ограничиваем количество соединений
superuser_reserved_connections = 3

# MEMORY SETTINGS (оптимизировано для ~2GB выделенной памяти)
shared_buffers = 512MB                   # 25% от выделенной памяти для PostgreSQL
effective_cache_size = 1536MB            # 75% от выделенной памяти
work_mem = 4MB                          # Память для сортировки и хеширования
maintenance_work_mem = 128MB             # Память для VACUUM, CREATE INDEX
temp_buffers = 8MB                      # Временные буферы

# WAL SETTINGS
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# QUERY TUNING
random_page_cost = 1.1                  # SSD оптимизация
effective_io_concurrency = 200          # SSD оптимизация
seq_page_cost = 1.0

# BACKGROUND WRITER
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# AUTOVACUUM (важно для новостного приложения с частыми вставками)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms

# LOGGING (для мониторинга производительности)
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000ms     # Логируем медленные запросы > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off                    # Отключаем для экономии места
log_disconnections = off
log_lock_waits = on

# STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
# stats_temp_directory удален в PostgreSQL 15

# LOCALE SETTINGS
lc_messages = 'en_US.UTF-8'
lc_monetary = 'ru_RU.UTF-8'
lc_numeric = 'ru_RU.UTF-8'
lc_time = 'ru_RU.UTF-8'
default_text_search_config = 'russian'   # Важно для русскоязычного поиска

# TIMEZONE
timezone = 'UTC'
log_timezone = 'UTC'

# FULL TEXT SEARCH (для поиска по новостям)
default_text_search_config = 'russian'

# CONNECTION POOLING OPTIMIZATION
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# VACUUM AND ANALYZE OPTIMIZATION
vacuum_cost_delay = 20ms
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# PARALLEL PROCESSING
max_worker_processes = 4
max_parallel_workers = 2
max_parallel_workers_per_gather = 1
max_parallel_maintenance_workers = 1

# REPLICATION (для будущего масштабирования)
wal_level = replica
max_wal_senders = 3
wal_keep_size = 256MB

# SECURITY
ssl = off                               # Включить в production
password_encryption = scram-sha-256

# EXTENSIONS
shared_preload_libraries = 'pg_stat_statements'

# Специфичные настройки для новостного приложения
# Увеличиваем лимиты для работы с RSS парсингом
statement_timeout = 300s                # 5 минут на запрос
lock_timeout = 60s                     # 1 минута на блокировку
idle_in_transaction_session_timeout = 300s

# Оптимизация для частых INSERT операций (новости)
synchronous_commit = off               # Асинхронная запись для производительности
wal_writer_delay = 200ms
commit_delay = 1000                    # Группируем коммиты для производительности
commit_siblings = 5

# Настройки для полнотекстового поиска
default_statistics_target = 100        # Более точная статистика для поиска
